<script>



function Main(){

    let continuar = true;

    var alunos = []

    var contador = 0; 


    while (continuar){

        var nomes = prompt("Digite o nome do estudante: ");
       

        if (nomes == 'PARE' ){
            continuar = false;
    
        }else{
            alunos.push(nomes);
            contador++;
      
        }


    }



    document.write("A quantidade de alunos foi:" + contador );
    document.write("<br> Os alunos s√£o: " + alunos);



}





Main();



</script>
