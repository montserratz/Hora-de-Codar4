<script>

    var loop = true

    var frutas = ['Melancia', 'Laranja' ];


    while (loop == true) {

        alert(frutas)

        var fruta = prompt('Digite uma das frutas da lista')

        var index = frutas.indexOf(fruta)

        if (index > -1) {
            frutas.splice(index, 1)
            alert('A fruta foi removida da lista')
        } else {
            alert('Fruta indispon√≠vel no nosso mercado.')
        }

        if (frutas.length < 1) {
            alert('Lista de compras finalizado.')
        }
        


    }






















</script>
